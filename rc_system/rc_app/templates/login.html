<!DOCTYPE html>
<!--加载静态文件-->
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>登录</title>
<link href="{% static 'login/login.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="login_box">
          <div class="login_l_img"><img src="{% static 'login/images/login-img.png' %}" /></div>
          <div class="login">
              <div class="login_logo"><a href="#"><img src="{% static 'login/images/login_logo.png' %}" /></a></div>
              <div class="login_name">
                   <p>人脸识别点名系统</p>
              </div>
              <form action="" method="post">
                  {% csrf_token %}
                  <input name="username" type="text" value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
                  <input name="password" type="text" value="密码" id="password" onfocus="this.value='';this.type='password'" onblur="if(this.value==''){this.type='text';this.value='密码'}"/>
                  <input value="登录" style="width:100%;" type="submit">
              </form>
          </div>
          <div class="copyright">©  华南理工大学™</div>
    </div>

    <script>
        {% if error %}
            alert("{{ error }}");
            window.history.go(-1);
        {% endif %}
    </script>

</body>
</html>
