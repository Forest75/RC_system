<!DOCTYPE html>
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>详细信息</title>
    <link rel="stylesheet" type="text/css" href="{% static 'others/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{% static 'others/js/jquery-3.4.1.min.js' %}"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
</head>



<body>

<!--Header-->
<header>
    <nav class="navbar">
        <div class="col-sm-12" style="background: #0c7ed9">
            <div class="navbar-header">
                <a href="{% url 'rc_app:主页' username 0 %}"><img src="{% static 'others/images/logo.png' %}" class="logo" alt=""
                                          style="width: 240px; height: 100px;position: relative;left: 150px"></a>
            </div>
        </div>
        <div>
            <div class="col-sm-12" style="background:#dcdcdc;">
                <div class="collapse navbar-collapse" id="navbar-menu" style="position: relative; right: 150px">
                    <ul class="nav navbar-nav navbar-right" data-in="fadeIn" data-out="fadeOut">
                        <li><a style="font-family:等线; font-size: 17px">{{ username }}老师，欢迎登陆系统！</a></li>
                        <li><a style="font-family:等线; font-size: 17px" href="{% url 'rc_app:主页' username 0 %}">人脸点名</a></li>
                        <li><a style="font-family:等线; font-size: 17px" href="{% url 'rc_app:管理课程' username %}">个人中心</a></li>
                        <li><a style="font-family:等线; font-size: 17px" href="{% url 'rc_app:登出' %}">登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="mainframe-content">
    <div class="mainframe-wrap" onload="change_color()">
        <div class="headline-noinfo">
            <p>名单详情</p>
        </div>
        <hr>
        <div class="wrap" >
            <table id="specific_info" class="display">
                <thead>
                <tr>
                    <th style="text-align: center">学号</th>
                    <th style="text-align: center">姓名</th>
                    <th style="text-align: center">缺勤次数</th>
                    <th style="text-align: center">到场情况</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>201630601221</td>
                    <td>王大明</td>
                    <td class="last_time">18</td>
                    <td>未到场</td>
                </tr>
                <tr>
                    <td>201630601111</td>
                    <td>王小明</td>
                    <td class="last_time">24</td>
                    <td>到场</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
    /* Initialise the table with the required column ordering data types */
    $(document).ready(function() {
        $('#specific_info').DataTable( {
            "columns": [
                null,
                null,
                null,
                null,
            ],
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "order": [[ 3, "desc" ]],
            "createdRow": function( row, data, index ) {
                //改行满足的条件
                if(data[3]=='未到场'){
                    //设置满足条件行的背景颜色
                    //$(row).css("background", "green");
                    //设置满足条件行的字体颜色
                    $(row).css("color", "red");
                }
            },
        } );
    } );

</script>

</body>
</html>
